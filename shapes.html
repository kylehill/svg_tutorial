<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        -webkit-transition: all .5s linear;
        transition: all .5s linear;
      }
    </style>
  </head>
  <body>
    <div style="border:solid 1px black; width:300px; height:300px; margin:0px auto;">
      <svg>
        <circle cx="100" cy="100" fill="red" stroke="black" stroke-width="5" r="50" />
        <line stroke="purple" stroke-width="5" x1="50" y1="250" x2="250" y2="50" />
        <rect x="200" y="200" fill="teal" stroke="black" stroke-width="5" height="50" width="75">
      </svg>
    </div>
  </body>
</html>
